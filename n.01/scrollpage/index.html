<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크롤시 페이지 넘어가기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
        }

        .scroll-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        section {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
        }

        section:nth-child(1) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        section:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        section:nth-child(3) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        section:nth-child(4) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        section:nth-child(5) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        /* 스크롤 바 스타일링 */
        .scroll-container::-webkit-scrollbar {
            width: 8px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .scroll-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* 현재 섹션 표시 */
        .current-section-display {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="current-section-display">현재 섹션: <span id="currentSection">1</span></div>
    <div class="scroll-container">
        <section>섹션 1</section>
        <section>섹션 2</section>
        <section>섹션 3</section>
        <section>섹션 4</section>
        <section>섹션 5</section>
    </div>

    <script>
        const scrollContainer = document.querySelector('.scroll-container');
        const currentSectionDisplay = document.getElementById('currentSection');
        const sections = document.querySelectorAll('section');

        // Intersection Observer를 사용해서 현재 섹션 감지
        const observerOptions = {
            root: scrollContainer,
            threshold: 0.5 // 섹션의 50% 이상이 보일 때 감지
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    // 현재 섹션 번호 찾기
                    const sectionNumber = Array.from(sections).indexOf(entry.target) + 1;
                    currentSectionDisplay.textContent = sectionNumber;
                }
            });
        }, observerOptions);

        // 모든 섹션을 observer에 등록
        sections.forEach((section) => {
            observer.observe(section);
        });
    </script>
</body>
</html>
